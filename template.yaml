AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SAM template for Breadcrumb

Globals:
  Function:
    Timeout: 10
    Runtime: provided.al2023
    MemorySize: 128
    Environment:
      Variables:
        USERS_TABLE: !Ref UsersTable
        SEARCH_TABLE: !Ref SearchTable
        RELATIONSHIPS_TABLE: !Ref RelationshipsTable
        MEDIA_BUCKET: !Ref MediaBucket
        CLOUDFRONT_DISTRIBUTION_ID: !Ref CloudFrontDistribution
        CLOUDFRONT_DOMAIN: !GetAtt CloudFrontDistribution.DomainName

Resources:
  # auth
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: BreadUserPool
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
      Schema:
        - Name: email
          Required: true
          Mutable: true
        - Name: nickname
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: name
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: birthdate
          AttributeDataType: String
          Required: false
          Mutable: true

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: bread-client
      UserPoolId: !Ref CognitoUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - USER_PASSWORD_AUTH

  CognitoCustomMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/custom_email/custom_email.zip
      Handler: bootstrap
      Architectures: [arm64]
      Runtime: provided.al2023
      Description: Custom email logic for Cognito events
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - ses:SendEmail
              - ses:SendRawEmail
            Resource: "*"
      Events:
        CognitoCustomMessageTrigger:
          Type: Cognito
          Properties:
            UserPool: !Ref CognitoUserPool
            Trigger: CustomMessage

  # api gateway
  BreadApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowMethods:
          - GET
          - POST
          - DELETE
          - PUT
        AllowOrigins:
          - "*"
        AllowHeaders:
          - "*"
      StageName: prod
      Auth:
        Authorizers:
          CognitoAuthorizer:
            IdentitySource: "$request.header.Authorization"
            JwtConfiguration:
              issuer: !Sub "https://cognito-idp.${AWS::Region}.amazonaws.com/${CognitoUserPool}"
              audience:
                - !Ref CognitoUserPoolClient
              claims:
                email_verified: "true"

  # bucket for media
  MediaBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-media-bucket-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      CorsConfiguration:
        CorsRules:
          - AllowedMethods:
              - PUT
              - POST
              - GET
              - HEAD

            AllowedOrigins:
              - "*"

            AllowedHeaders:
              - "*"
            MaxAge: 3000 # for browser cache
      LifecycleConfiguration:
        Rules:
          - Id: DeleteIncompleteMultiPartUploads
            Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1

  CloudFrontOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AWS::StackName}-oac"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4
  
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !GetAtt MediaBucket.RegionalDomainName
            Id: S3Origin
            S3OriginConfig:
              OriginAccessIdentity: ""
            OriginAccessControlId: !Ref CloudFrontOriginAccessControl
        Enabled: true
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          TrustedSigners:
            - self
        PriceClass: PriceClass_100
        ViewerCertificate:
          CloudFrontDefaultCertificate: true

  MediaBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref MediaBucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFrontServicePrincipal
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub "${MediaBucket.Arn}/uploads/*"
            Condition:
              StringEquals:
                "AWS:SourceArn": !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"
  
  S3ActionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 15
      MemorySize: 512
      CodeUri: bin/s3bucket_actions/s3bucket_actions.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: to carry out actions like presign url, delete objects and more on s3 bucket
      Environment:
        Variables:
          MEDIA_BUCKET: !Ref MediaBucket
          SECRETS_MANAGER_ARN: !Ref CloudFrontKeysSecret
          CLOUDFRONT_DISTRIBUTION_ID: !Ref CloudFrontDistribution
          CLOUDFRONT_DOMAIN: !GetAtt CloudFrontDistribution.DomainName
      Events:
        ApiRequest:
          Type: HttpApi
          Properties:
            Path: /storage/{action}
            Method: POST
            ApiId: !Ref BreadApi
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - s3:PutObject
            Resource: !Sub "${MediaBucket.Arn}/uploads/*"

      # ill remove this later we dont need to use cloud front secrets
        - Statement:
            Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
            Resource: !Ref CloudFrontKeysSecret

  CloudFrontKeysSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub "${AWS::StackName}-cloudfront-keys"
      Description: "CloudFront private/public key pair for signed URLs"
      GenerateSecretString:
        SecretStringTemplate: '{"private_key":"","public_key":"","key_pair_id":""}'
        GenerateStringKey: "placeholder"

  # to add newly created user to dynamo db
  UserPostConfirmationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/signup_confirm/signup_confirm.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: Lambda function that runs after user successfully signs up to add them to dynamodb
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref SearchTable
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:AdminGetUser
              - cognito-idp:AdminDeleteUser
            Resource: "*"
      Events:
        CognitoTrigger:
          Type: Cognito
          Properties:
            UserPool: !Ref CognitoUserPool
            Trigger: PostConfirmation

  PreSignUpFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/presignup/presignup.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: Lambda function that runs before user signs up to validate user details
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
      Events:
        CognitoTrigger:
          Type: Cognito
          Properties:
            UserPool: !Ref CognitoUserPool
            Trigger: PreSignUp

  NicknameAvailableFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/nickname_available/nickname_available.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: used during frontend login to check if the nickname user enters is not taken or somthing
      Events:
        NicknameAvailableApi:
          Type: HttpApi
          Properties:
            Path: /nickname_available/{nickname}
            Method: GET
            ApiId: !Ref BreadApi
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable

  AbortSignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/abort_signup/abort_signup.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: deletes the user with the given id if they are unconfirmed
      Environment:
        Variables:
          USER_POOL_ID: !Ref CognitoUserPool
      Events:
        ApiRequest:
          Type: HttpApi
          Properties:
            Path: /abort_signup/{id}
            Method: GET
            ApiId: !Ref BreadApi
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:AdminGetUser
              - cognito-idp:AdminDeleteUser
            Resource: "*"

  GetUserDetails:
    Type: AWS::Serverless::Function
    Properties:
      MemorySize: 512
      CodeUri: bin/get_user_details/get_user_details.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: returns user details
      Environment:
        Variables:
          USER_POOL_ID: !Ref CognitoUserPool
      Events:
        ApiRequest:
          Type: HttpApi
          Properties:
            Path: /user/{identifier_name}/{identifier}
            Method: GET
            ApiId: !Ref BreadApi
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref RelationshipsTable
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:AdminGetUser
            Resource: "*"

  EditUserDetails:
    Type: AWS::Serverless::Function
    Properties:
      MemorySize: 512
      CodeUri: bin/edit_user_details/edit_user_details.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: allows user to edit some of their account information
      Events:
        ApiRequest:
          Type: HttpApi
          Properties:
            Path: /edit/profile/{action}
            Method: POST
            ApiId: !Ref BreadApi
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref RelationshipsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref SearchTable

  DeleteUser:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/delete_user/delete_user.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: deletes users details at users request
      Environment:
        Variables:
          USER_POOL_ID: !Ref CognitoUserPool
      Events:
        ApiRequest:
          Type: HttpApi
          Properties:
            Path: /delete/user
            Method: DELETE
            ApiId: !Ref BreadApi
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref RelationshipsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref SearchTable
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:AdminDeleteUser
            Resource: "*"

  RemoveStaleAccountsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/remove_stale_accounts/remove_stale_accounts.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: deletes unverified users from cognito when called
      Environment:
        Variables:
          USER_POOL_ID: !Ref CognitoUserPool
      Events:
        ScheduledRun:
          Type: Schedule
          Properties:
            Schedule: rate(12 hours)
            Name: DeleteUnconfirmedUsersSchedule
            Description: Runs every 12 hours, scans cognito users and deletes users with accounts older than 24 hours and are still unconfirmed
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:ListUsers
              - cognito-idp:AdminDeleteUser
            Resource: "*"

  AccountSearch:
    Type: AWS::Serverless::Function
    Properties:
      MemorySize: 512
      CodeUri: bin/account_search/account_search.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: queries search table to find user with nickname or full name similar to search string
      Events:
        ApiRequest:
          Type: HttpApi
          Properties:
            Path: /search/{search_string}
            Method: GET
            ApiId: !Ref BreadApi
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SearchTable

  FriendshipAction:
    Type: AWS::Serverless::Function
    Properties:
      MemorySize: 512
      CodeUri: bin/friendship_action/friendship_action.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: when called, this function will send friend requests if users are not friends, cancel friends request if previously sent, end friendship if users are already friends
      Events:
        ApiRequest:
          Type: HttpApi
          Properties:
            Path: /friendship/{action}/{userid}
            Method: GET
            ApiId: !Ref BreadApi
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref RelationshipsTable

  # user dynamodb table
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: nickname
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: NicknameIndex
          KeySchema:
            - AttributeName: nickname
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  SearchTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

  RelationshipsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: InverseIndex
          KeySchema:
            - AttributeName: sk
              KeyType: HASH
            - AttributeName: pk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

Outputs:
  BreadApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${BreadApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
  CognitoUserPoolId:
    Description: "Cognito User Pool ID"
    Value: !Ref CognitoUserPool
  CognitoUserPoolClientId:
    Description: "Cognito App Client ID"
    Value: !Ref CognitoUserPoolClient
