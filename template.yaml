AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SAM template for Breadcrumb

Globals:
  Function:
    Timeout: 10
    Runtime: provided.al2023
    MemorySize: 128
    Environment:
      Variables:
        USERS_TABLE: !Ref UsersTable

Resources:
  # auth
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: BreadUserPool
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
      Schema:
        - Name: email
          Required: true
          Mutable: true
        - Name: nickname
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: name
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: birthdate
          AttributeDataType: String
          Required: false
          Mutable: true

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: bread-client
      UserPoolId: !Ref CognitoUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - USER_PASSWORD_AUTH

  CognitoCustomMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/custom_email/custom_email.zip
      Handler: bootstrap
      Architectures: [arm64]
      Runtime: provided.al2023
      Description: Custom email logic for Cognito events
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - ses:SendEmail
              - ses:SendRawEmail
            Resource: "*"
      Events:
        CognitoCustomMessageTrigger:
          Type: Cognito
          Properties:
            UserPool: !Ref CognitoUserPool
            Trigger: CustomMessage

  # api gateway
  BreadApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowMethods:
          - GET
          - POST
          - DELETE
          - PUT
        AllowOrigins:
          - "*"
        AllowHeaders:
          - "*"
      StageName: prod
      Auth:
        Authorizers:
          CognitoAuthorizer:
            IdentitySource: "$request.header.Authorization"
            JwtConfiguration:
              issuer: !Sub "https://cognito-idp.${AWS::Region}.amazonaws.com/${CognitoUserPool}"
              audience:
                - !Ref CognitoUserPoolClient

  # to add newly created user to dynamo db
  UserPostConfirmationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: bin/signup_confirm/signup_confirm.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: Lambda function that runs after user successfully signs up to add them to dynamodb
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
      Environment:
        Variables:
          USERS_TABLE: !Ref UsersTable
      Events:
        CognitoTrigger:
          Type: Cognito
          Properties:
            UserPool: !Ref CognitoUserPool
            Trigger: PostConfirmation

  NicknameAvailableFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: NicknameAvailableFunction
      CodeUri: bin/nickname_available/nickname_available.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: used during frontend login to check if the nickname user enters is not taken or somthing
      Events:
        NicknameAvailableApi:
          Type: HttpApi
          Properties:
            Path: /nickname_available/{nickname}
            Method: GET
            ApiId: !Ref BreadApi
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable

  # user dynamodb table
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: nickname
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: NicknameIndex
          KeySchema:
            - AttributeName: nickname
              KeyType: HASH
          Projection:
            ProjectionType: ALL

Outputs:
  BreadApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${BreadApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
  CognitoUserPoolId:
    Description: "Cognito User Pool ID"
    Value: !Ref CognitoUserPool
  CognitoUserPoolClientId:
    Description: "Cognito App Client ID"
    Value: !Ref CognitoUserPoolClient
